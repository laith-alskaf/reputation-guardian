name: reputation_guardian
description: نظام حارس السمعة - إدارة تقييمات العملاء بذكاء اصطناعي
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'   # Dart >=3.8 مطلوبة للمكتبات الحديثة

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_bloc: ^8.1.6    
  equatable: ^2.0.7  

  # Dependency Injection
  get_it: ^8.0.3          
  injectable: ^2.5.0     

  # Network
  dio: ^5.7.0
  retrofit: ^4.4.1        
  pretty_dio_logger: ^1.4.0 

  # Local Storage
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^9.2.2 

  # Code Generation (annotations)
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4 

  # UI/UX
  flutter_svg: ^2.0.17   
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1 
  lottie: ^3.3.0         

  # Charts
  fl_chart: ^0.69.2       

  # QR Code
  qr_flutter: ^4.1.0

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.0

  # Date & Time
  intl: ^0.20.2          
  timeago: ^3.7.1        

  # Push Notifications
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.6 
  flutter_local_notifications: ^18.0.1

  # Utilities
  connectivity_plus: ^6.1.0 
  url_launcher: ^6.3.1
  share_plus: ^10.1.3    
  path_provider: ^2.1.5  
  permission_handler: ^11.3.1
  gal: ^2.3.0 

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0 
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0  

  # Code Generation
  build_runner: ^2.4.13   
  json_serializable: ^6.9.0
  freezed: ^2.5.7         
  retrofit_generator: ^9.1.5 
  injectable_generator: ^2.6.2 

  # Testing
  mockito: ^5.4.5         
  bloc_test: ^9.1.7       

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
